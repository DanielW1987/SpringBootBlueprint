<!doctype html>
<html lang="en">
<head th:replace="fragments/header :: copy"></head>
<body>
<nav th:replace="fragments/navigation :: copy"></nav>

<div class="container">
  <h1>New Employee</h1>

  <form method="post" action="#">

    <!-- First name-->
    <div class="form-group col-md-6">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" class="form-control" placeholder="Your first name" required autofocus />
    </div>

    <!-- Last name -->
    <div class="form-group col-md-6">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" class="form-control" placeholder="Your last name" required />
    </div>

    <!-- Email -->
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Your email" required />
    </div>

    <!-- Birthday -->
    <div class="form-group col-md-6">
      <label for="birthday">Birthday</label>
      <input type="date" min="1920-01-01" max="2040-12-31" class="form-control" id="birthday" placeholder="Your birthday" />
    </div>

    <!-- Team name -->
    <div class="form-group col-md-6">
      <label for="teamName">Team name</label>
      <input type="text" id="teamName" class="form-control" placeholder="Your teams name" required />
    </div>

    <!-- Career level -->
    <div class="form-group col-md-6">
      <label for="careerLevel">Career level</label>
      <select id="careerLevel" class="form-control">
        <option value="" selected></option>
        <option value="Junior">Junior</option>
        <option value="Professional">Professional</option>
        <option value="Senior">Senior</option>
        <option value="Experienced Senior">Experienced Senior</option>
      </select>
    </div>

    <!-- Job -->
    <div class="form-group col-md-6">
      <label for="job">Job</label>
      <select id="job" class="form-control">
        <option value="" selected></option>
        <option value="Java Developer">Java Developer</option>
        <option value="QA Engineer">QA Engineer</option>
        <option value="Product Manager">Product Manager</option>
      </select>
    </div>

    <!-- Actions -->
    <div class="col-md-6">
      <button type="submit" class="btn btn-success btn-sm">Save</button>
      <button type="reset" class="btn btn-danger btn-sm">Cancel</button>
    </div>
  </form>

</div>
<div th:replace="fragments/footer :: copy"></div>
</body>
</html>
