# ===============================
# GENERAL
# ===============================
spring.application.name=Spring Boot Blueprint
spring.profiles.active=dev


# ===============================
# TOMCAT
# ===============================
server.address=127.0.0.1
server.port=8080
server.error.whitelabel.enabled=true
server.tomcat.accesslog.enabled=true


# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.username=root
spring.datasource.password=12xXx34!
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_blueprint?serverTimezone=UTC&useLegacyDatetimeCode=false&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=5
spring.datasource.tomcat.test-on-borrow=true


# ===============================
# = JPA / HIBERNATE
# ===============================
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (none, create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false


# ===============================
# = Thymeleaf configurations
# ===============================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false


# ===============================
# = LOGGING
# ===============================
spring.jpa.show-sql=false
logging.config=src/main/resources/config/logging/logback-spring.xml